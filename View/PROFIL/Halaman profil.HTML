<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Profil Pengguna</title>
  <link rel="stylesheet" href="Halaman profil.CSS">
  <style>
    /* Styling untuk tombol Logout dan Modal */
    .logout-button {
      display: inline-block;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      text-align: center;
    }
    .logout-button:hover {
      background-color: #e60000;
    }

    /* Flexbox untuk Profil */
    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }

    /* Foto Profil */
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #ddd;
      margin-bottom: 20px;
    }
    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Styling untuk field profil */
    .profile-field {
      text-align: center;
      margin-bottom: 15px;
    }
    .profile-field h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .profile-field p {
      margin: 5px 0 0;
      font-size: 16px;
      color: #666;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal, .loading-popup {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 450px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      width: 300px;
      text-align: center;
      border-radius: 10px;
    }
    .modal h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .modal button {
      margin: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-confirm {
      background-color: #ff4d4d;
      color: white;
    }
    .btn-cancel {
      background-color: #ddd;
      color: black;
    }
    .btn-confirm:hover {
      background-color: #e60000;
    }
    .btn-cancel:hover {
      background-color: #ccc;
    }

    /* Styling Popup Loading */
    .loading-popup-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      width: 200px;
      text-align: center;
      border-radius: 10px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff4d4d;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
        /* Container profil */
        .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    /* Foto Profil */
    .profile-picture {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      border: 3px solid #ddd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .profile-picture:hover {
      border-color: #ff4d4d;
      transform: scale(1.05);
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Overlay dengan ikon kamera */
    .profile-picture::after {
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border-top-left-radius: 50%;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .profile-picture:hover::after {
      opacity: 1;
    }

    /* Input file */
    #file-input {
      display: none;
    }

    /* Pesan error */
    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
  <script>
    function changeProfilePicture(event) {
      const file = event.target.files[0];
      const errorMessage = document.getElementById("error-message");

      if (file) {
        // Validasi ukuran file (maksimal 2MB)
        if (file.size > 2 * 1024 * 1024) {
          errorMessage.textContent = "Ukuran file terlalu besar! Maksimal 2MB.";
          return;
        }

        // Validasi jenis file (hanya gambar)
        if (!file.type.startsWith("image/")) {
          errorMessage.textContent = "Format file tidak valid! Harap unggah file gambar.";
          return;
        }

        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById("profile-img").src = e.target.result;
          errorMessage.textContent = ""; // Hapus pesan error jika berhasil
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <!-- Tombol Back Button -->
      <a href="../HOMEPAGE/HOME.HTML" class="back-button">&larr;</a>
      <h1>Profil Pendakwah</h1>
    </div>
    <!-- Flexbox Profil -->
    <div class="profile-container">
      <!-- Foto Profil -->
      <div class="profile-picture">
        <img id="profile-img" src="default-profile.jpg">
      </div>

      <!-- Username -->
      <div class="profile-field">
        <h3>Username</h3>
        <p>Verent</p>
      </div>

      <!-- Email -->
      <div class="profile-field">
        <h3>Email</h3>
        <p>verent@gmail.com</p>
      </div>

      <!-- Tombol Logout -->
      <button class="logout-button" onclick="openModal()">Logout</button>
    </div>

  <!-- Modal Konfirmasi Logout -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <h2>Konfirmasi Logout</h2>
      <p>Apakah Anda yakin ingin logout?</p>
      <button class="btn-confirm" onclick="startLogout()">Ya, Logout</button>
      <button class="btn-cancel" onclick="closeModal()">Batal</button>
    </div>
  </div>

  <!-- Popup Loading -->
  <div id="loadingPopup" class="loading-popup">
    <div class="loading-popup-content">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
  </div>

  <script>
    // Fungsi mengganti foto profil
    function changeProfilePicture(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profile-img').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    // Fungsi untuk menampilkan modal
    function openModal() {
      document.getElementById('logoutModal').style.display = 'block';
    }

    // Fungsi untuk menutup modal
    function closeModal() {
      document.getElementById('logoutModal').style.display = 'none';
    }

    // Fungsi logout dengan loading popup
    function startLogout() {
      // Tutup modal konfirmasi
      closeModal();

      // Tampilkan popup loading
      document.getElementById('loadingPopup').style.display = 'block';

      // Simulasikan proses logout (2 detik delay)
      setTimeout(function() {
        // Redirect ke halaman awal.html setelah proses selesai
        window.location.href = '../awal.php';
      }, 2000);
    }
  </script>
</body>
</html>
