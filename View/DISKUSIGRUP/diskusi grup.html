<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Grup Diskusi</title>
    <link rel="stylesheet" href="diskusi grup.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- Tombol Back dengan link ke home.html -->
            <a href="../HOMEPAGE/HOME.HTML" class="back-link">
                <button class="back-btn">&larr;</button>
            </a>
            <div class="header-title">
                <span><img src="logogrup.png" alt="icon group" class="icon"></span>
                <h1>Grup Diskusi</h1>

        <main>
            <div class="group-card">
                <div class="group-info">
                    <p class="group-title">Kajian Fiqih</p>
                </div>

                    <p class="ustadz-name">Ustadz Ahmad Muslim</p>
                    <a href="../DISKUSIGRUP/OPSI.HTML">
                        <button class="join-btn">Join</button>
                    </a>
                </div>
                <img src="./foto/ustad (1).png" alt="Profile Picture" class="profile-pic">
            </div>
            <!-- Tambahkan group-card lainnya di sini -->
            <div class="group-card">
                <div class="group-info">
                    <p class="group-title">Tafsir Al-Quran</p>
                </div>
                <div class="group-actions">
                    <p class="ustadz-name">Ustadz Yusuf Mansur</p>
                    <a href="../DISKUSIGRUP/OPSI.HTML">
                        <button class="join-btn">Join</button>
                    </a>
                </div>
                <img src="./foto/ustad (2).png" alt="Profile Picture" class="profile-pic">
            </div>
            <!-- Tambahkan group-card lainnya di sini -->
            <div class="group-card">
                <div class="group-info">
                    <p class="group-title">Hadits Harian</p>
                </div>
                <div class="group-actions">
                    <p class="ustadz-name">Ustadz Abdul Somad</p>
                    <a href="../DISKUSIGRUP/OPSI.HTML">
                        <button class="join-btn">Join</button>
                    </a>
                </div>
                <img src="./foto/ustad (3).png" alt="Profile Picture" class="profile-pic">
            </div>
            <!-- Tambahkan group-card lainnya di sini -->
            <div class="group-card">
                <div class="group-info">
                    <p class="group-title">Aqidah Islam</p>
                </div>
                <div class="group-actions">
                    <p class="ustadz-name">Ustadz Khalid Basalamah</p>
                    <a href="../DISKUSIGRUP/OPSI.HTML">
                        <button class="join-btn">Join</button>
                    </a>
                </div>
                <img src="./foto/ustad (4).png" alt="Profile Picture" class="profile-pic">
            </div>
        </main>
    </div>

</html>
