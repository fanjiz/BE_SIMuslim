<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Grup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./islamicgrup.css">
  <style>
    .image-preview {
      width: 200px; 
      height: 200px; 
      object-fit: cover;
      border: 1px solid #ddd;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- Elemen dekoratif hijau -->
  <div class="decorative-curve"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="./diskusipendakwah.html">
      <button><i class="bi bi-arrow-left"></i></button>
    </a>
    <h4>Tambah Grup Baru</h4>
    <div></div>
  </nav>

  <!-- Kontainer Formulir -->
  <div class="container mt-5 bg-light shadow p-5 rounded">
    <div class="text-center mb-4">
      <h1 class="text-success">Buat Grup Baru</h1>
      <p class="basmalah">بِسْمِ ٱللَّٰهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</p>
      <p class="text-muted">Silakan isi formulir ini untuk membuat grup baru Anda.</p>
    </div>
    <form id="tambahGrupForm">
      <!-- Input Judul Grup -->
      <div class="mb-3">
        <label for="groupTitle" class="form-label">Nama Grup <span class="text-muted">(Maks 50 karakter)</span></label>
        <input type="text" class="form-control" id="groupTitle" name="groupTitle" maxlength="50" required>
      </div>

      <!-- Input Deskripsi Grup -->
      <div class="mb-3">
        <label for="groupDescription" class="form-label">Deskripsi Grup <span class="text-muted">(Maks 150 karakter)</span></label>
        <textarea class="form-control" id="groupDescription" name="groupDescription" rows="3" maxlength="150" required></textarea>
      </div>

      <!-- Input Foto Profil Grup -->
      <div class="mb-3 text-center">
        <label for="groupImage" class="form-label">Unggah Foto Profil Grup <span class="text-muted">(JPEG, PNG)</span></label>
        <input type="file" class="form-control" id="groupImage" name="groupImage" accept="image/*" required>
        <small class="text-muted d-block">Pastikan ukuran file kurang dari 2MB.</small>
        <div id="imagePreviewContainer" class="mt-3">
          <img id="imagePreview" class="image-preview" src="" alt="Preview Foto Profil" style="display: none;">
        </div>
      </div>

      <!-- Tombol Submit -->
      <div class="mb-4">
        <hr>
        <button type="submit" class="btn btn-success w-100 mt-3">Buat Grup</button>
      </div>
    </form>
  </div>

  <!-- Loading Modal -->
  <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Sedang membuat grup...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div class="text-success fs-3"><i class="bi bi-check-circle"></i> Alhamdulillah, grup berhasil dibuat!</div>
          <button type="button" class="btn btn-success mt-3" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Preview Foto Profil
    document.getElementById('groupImage').addEventListener('change', function(event) {
      const [file] = event.target.files;
      if (file) {
        const imagePreview = document.getElementById('imagePreview');
        imagePreview.src = URL.createObjectURL(file);
        imagePreview.style.display = 'block';
      }
    });

    // Form Submit Behavior
    document.getElementById('tambahGrupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Tampilkan modal loading
      const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));
      loadingModal.show();

      // Simulasi proses membuat grup
      setTimeout(() => {
        loadingModal.hide(); // Tutup modal loading

        // Tampilkan modal sukses
        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
        successModal.show();

        // Arahkan ke halaman lain setelah modal sukses ditutup
        successModal._element.addEventListener('hidden.bs.modal', () => {
          window.location.href = 'diskusipendakwah.html'; // Ganti dengan halaman tujuan
        });
      }, 3000); // Simulasi loading selama 3 detik
    });
  </script>
</body>
</html>
