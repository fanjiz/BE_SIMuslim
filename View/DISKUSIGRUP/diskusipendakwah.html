<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grup Diskusi</title>
    <link rel="stylesheet" href="diskusi grup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Gaya CSS tambahan untuk tombol tambah */
        .btn-add {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745; /* Warna hijau */
            color: white;
            border: none;
            border-radius: 50%; /* Membuat tombol bulat */
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-add:hover {
            background-color: #218838; /* Warna hijau lebih gelap */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- Tombol Back dengan link ke home.html -->
            <a href="../HOMEPAGE/HOMEPENDAKWAH.HTML" class="back-link">
                <button class="back-btn">&larr;</button>
            </a>
            <div class="header-title">
                <span><img src="logogrup.png" alt="icon group" class="icon"></span>
                <h1>Grup Diskusi</h1>
            </div>
        </header>

        <!-- Tombol Tambah di sudut kanan atas -->
        <a href="tambah-grup.html" class="btn-add" title="Tambah Grup">
            <i class="bi bi-plus"></i>
        </a>

        <main>
            <div class="group-card">
                <div class="group-info">
                    <p class="group-title">Kajian Fiqih</p>
                </div>
                <div class="group-actions">
                    <p class="ustadz-name">Ustadz Ahmad Muslim</p>
                    <a href="../DISKUSIGRUP/chatpendakwah.html">
                        <button class="join-btn">Masuk</button>
                    </a>
                </div>
                <img src="./foto/ustad (1).png" alt="Profile Picture" class="profile-pic">
            </div>
        </main>
    </div>
</body>
</html>
